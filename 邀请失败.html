          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、邀请书的有效期为“</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">一天</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">”：暨用户发送邀请开始后被邀请方需在24小时内回应邀请；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、邀请失败的原因有两种：“你的好友拒绝了你的邀请”、“由一位好友拒绝了邀请”和“邀请已过时”；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3、多人对战模式中，被邀请的所有用户都必须接受，或者则视为邀请失败，对战不能成立。</span></p>
